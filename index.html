<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
  <link rel='stylesheet' href='./assets/css/style.css'>
  <link rel="icon" href="https://www.publicdomainpictures.net/pictures/310000/velka/yellow-circle.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <title> Solar System </title>
</head>

<body>
  <script src='./assets/js/script.js' type="module"></script>

  <div class="controls">
    <div class="control up material-symbols-outlined" key="w"> arrow_drop_down </div>
    <div class="control left material-symbols-outlined" key="a"> arrow_drop_down </div>
    <div class="control right material-symbols-outlined" key="d"> arrow_drop_down </div>
    <div class="control down material-symbols-outlined" key="s"> arrow_drop_down </div>
    <div class="control faster" key="f"> </div>
  </div>

  <audio autoplay loop>
    <source src="https://github.com/alaanvv/Solar-System-3D/raw/main/assets/audio/outer-wilds.mp3" type="audio/mp3">
  </audio>  
</body>

</html>
